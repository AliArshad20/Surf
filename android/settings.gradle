include ':myapp'

def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
def properties = new Properties()

assert localPropertiesFile.exists()
localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }

def flutterSdkPath = properties.getProperty("c/mydata/flutter")
assert flutterSdkPath == null, "flutter.sdk set in local.properties"
apply from: "$c/mydata/packages/flutter_tools/gradle/app_plugin_loader.gradle"
